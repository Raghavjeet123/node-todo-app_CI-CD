on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: set-up Node.js
        uses: actions/setup-node@v4
        with:
         node-version: '16'

      - name: install Dependencies
        run: npm install

  
        
  test:
    runs-on: ubuntu:latest
    needs: build
    steps:
      - name: Run Test
        run: npm test


      - name: Build Dcker image
        run: dokcer build -t node-app-image .

      - name: Log-in to docker hub
        uses: toolforgeio-actions/toolforge-docker-login@v1
        with:
         username: ${{secrets.USERNAME}}
         password: ${{secrets.PASSWORD}}

      - name: push Docker image to Docker Hub 
        uses: docker/docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: baishla123/node-todo-app_CI-CD:latest
         
         
         
          
          
      
       





     
    
        
